<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Link With Me</title>
</head>

<body>
	<div class="portfolio"></div>
	<header>
		<nav>
			<h3 class="logo">Link With Me</h3>
			<img src="assets/images/hamburger.svg" alt="burger">
        </nav>
			<main>
				<section class="page photographer">
					<h1>Keanu Brooks</h1>
					<h2>Freelance Photographer</h2>
					<div class="container">
						<img src="assets/images/photographer.jpg" alt="">
                </div>
				</section>

				<section class="page chef">
					<h1>Stefano Bowman</h1>
					<h2>Michelin Star Chef</h2>
					<div class="container">
						<img src="assets/images/chef.jpg" alt="">
                </div>
				</section>

				<section class="page barber">
					<h1>Lorenzo Deleon</h1>
					<h2>Professional Barber</h2>
					<div class="container">
						<img src="assets/images/barber.jpg" alt="">
                </div>
				</section>
				<div class="pages">
					<div class="page1">
						<h3>01</h3>
						<svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5" />
						</svg>
					</div>
				</div>
			</main>
	</header>


	<script src="assets/js/script.js"></script>

</html>
