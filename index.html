<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Link With Me</title>
</head>

<body>
	<div class="portfolio">
		<header>
			<nav>
				<h3 class="logo">Link With Me</h3>
				<img src="assets/images/hamburger.svg" alt="burger">
        </nav>
				<main>
					<section class="page photographer">
						<div class="details">
							<h1>Keanu Brooks</h1>
							<h2>Freelance Photographer</h2>
							<p>02/11/19</p>
						</div>
						<div class="container">
							<img src="assets/images/photographer.jpg" alt="">
                </div>
					</section>

					<section class="page chef">
						<div class="details">
							<h1>Stefano Bowman</h1>
							<h2>Michelin Star Chef</h2>
							<p>11/02/2018</p>
						</div>
						<div class="container">
							<img src="assets/images/chef.jpg" alt="">
                </div>
					</section>

					<section class="page barber">
						<div class="details">
							<h1>Lorenzo Deleon</h1>
							<h2>Professional Barber</h2>
							<p>26/05/2019</p>
						</div>
						<div class="container">
							<img src="assets/images/barber.jpg" alt="">
                </div>
					</section>
					<div class="pages">
						<div class="page-1">
							<h3>01</h3>
							<svg class="slide active" width="12" height="12" view-box="0 0 12 12" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
						<div class="page-2">
							<h3>02</h3>
							<svg class="slide " width="12" height="12" view-box="0 0 12 12" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
						<div class="page-3">
							<h3>03</h3>
							<svg class="slide" width="12" height="12" view-box="0 0 12 12" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
					</div>
				</main>
		</header>
	</div>


	<script src="assets/js/script.js"></script>
</body>

</html>
